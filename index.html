<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="centered">Star Wars RPG</h1>
    </header>
    <section>
        <div id="characters-box" class="centered">
            <h2 class="centered">Choose Your Character</h2>
        </div>

        <div id="enemies-box" class="centered"></div>

    </section>
    <footer>
        <div id="combat-log" class="centered"></div>
    </footer>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
